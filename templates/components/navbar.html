{% load static %}
<header>
    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" /> -->
    <nav>
        <div class="logo" id="himg">

            <img src="{% static 'img/footer-logo.png' %}" alt="logo" width="112" height="28">

        </div>
        <div class="center" id="center">

            <a class="nav-mid animate__animated animate__fadeInUp" style="animation-delay: 0.2s;"
                href="/">HOME<span></span></a>
            <a class="nav-mid animate__animated animate__fadeInUp" style="animation-delay: 0.4s;"
                href="\#dark-bg-img">CAFE<span></span></a>
            <a class="nav-mid animate__animated animate__fadeInUp" style="animation-delay: 0.6s;"
                href="\#about-us">ABOUT
                <span></span></a>
            <a class="nav-mid animate__animated animate__fadeInUp" style="animation-delay: 0.8s;"
                href="\#our-services">SERVICES<span></span></a>
            <a class="nav-mid animate__animated animate__fadeInUp" style="animation-delay: 0.9s;"
                href="contact">CONTACT<span></span></a>


        </div>
        <div class="right">
            <div class="right_div" style="display: flex;">
                <div class="right_div_btn" style="display: flex; gap: 30%; margin-top: -0.6rem;">
                    <a href="\"> <button class="nav-btn">Cafe</button></a>
                    <a href="/rental"> <button class="nav-btn">Rental</button></a>
                </div>
                <div class="right_div_pro">
                    {% comment %} <button class="nav-btn"> {% endcomment %}
                        {% if user.is_authenticated %}
                        <div class="dropdown">
                            
                                <!-- {{ user.username }} -->
                                  <img class="dropdown-toggle btn-user" type="button" data-bs-toggle="dropdown"
                                  aria-expanded="false" src="{% static 'img/profile-icons.png' %}" alt="">
                            
                            <ul class="dropdown-menu">
                                {% comment %} <li><a class="dropdown-item" href="#">Profile </a></li> {% endcomment %}
                                {% comment %} <li><a class="dropdown-item" href="#">Order History </a></li> {% endcomment %}
                                <li><a class="dropdown-item" href="/logout">logout</a></li>
                            </ul>
                        </div>
                        {% else %}
                        
                        <a href="/login"><button style="background: none; color: white; border: NONE; margin-left: 2.5rem; margin-top: 2px; "> Login</button></a>
                        {% endif %}
                        {% comment %}
                    </button> {% endcomment %}
                </div>
            </div>
        </div>
    </nav>
</header>
